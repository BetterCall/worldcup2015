<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cricket World Cup 2015 Schedule">
    <meta name="author" content="itinora">
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
    <title>Cricket World Cup 2015 Schedule</title>
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,500' rel='stylesheet'
          type='text/css'>
    <link href="worldcup.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body ng-app="worldcup2015">
    <div class="bg"></div>
        <div id="container" ng-controller="ScheduleCtrl">
            <div id="dates">
                <div ng-repeat="date in dates" class="date">
                    <div class="month">{{ month(date) }}</div>
                    <div class="dateOfMonth">{{ dateOfMonth(date) }}</div>
                </div>
            </div>

            <div id="teams">
                <div class="pool" style="left: 100px">
                    <div class="pool-header">POOL A</div>
                    <div ng-repeat="team in teamsInPool('A')" class="team">
                        <div class="team-name">{{ team.name }}</div>
                    </div>
                </div>
                <div class="pool" style="left: 1200px">
                    <div class="pool-header">POOL B</div>
                    <div ng-repeat="team in teamsInPool('B')" class="team">
                        <div class="team-name">{{ team.name }}</div>
                    </div>
                </div>
            </div>

            <div id="venues">
                <div ng-repeat="venue in venues" class="venue">
                    <div class="stadium">{{ venue.stadium }}</div>
                    <div class="city">{{ venue.city }}</div>
                </div>
            </div>
        </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js"></script>
    <script src="worldcup.js"></script>
</body>
</html>
